<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

	<meta charset="UTF-8">

<body>
  <script type="importmap">
    {
      "imports": {
        "@core/": "./core/"
      }

  </script>
	<script src="./main.js" type="module"></script>

  <div class="input-controls-wrapper">
    <div class="input-controls">
    </div>
  </div>
<style>
body {
  overflow: hidden;
  margin: 0;
}

.input-controls-wrapper {
  position: fixed;
  inset: 0;
  margin: 0;
  padding: 5vw;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  z-index: 1000;
  pointer-events: none;
}

.input-controls {
  position: relative;
  display: flex;
  align-items: flex-end;
  flex: 1;
}

.input-button {
  width: 10vw;
  height: 10vw;
  background-color: white;
  z-index: 1000;
  border-radius: 50%;
  border: 0;
  padding: 0;
  opacity: 0.6;
  pointer-events: all;
}

.i-moveForward {
  position: absolute;
  right: 0;
  bottom: 10vw;
}

.i-moveBack {
  position: absolute;
  right: 0;
  bottom: 0vw;
}

.i-turnRight {
  position: absolute;
  margin-left: 15vw;
}

</style>
</body>
